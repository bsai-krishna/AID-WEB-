<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;
font-family:Impact;

}

.topnav {
  overflow: hidden;
  background-color: black;
  
}

.topnav a {
  float: left;
  display: inline;
  color: #cc0000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
  
  
}

.active {
  background-color:black  ;
  color:black;
  font-family:Impact;
  
}

.topnav .icon {
  display: none;
  
}

.dropdown {
  float: left;
  overflow: hidden;
  width:15%;
}

.d2 {
  float: left;
  overflow: hidden;
  width:20%;
}
.d3{
  float: left;
  overflow: hidden;
  width:20%;
}
.dropdown .dropbtn {
  font-size: 20px;    
  border: none;
  outline: none;
  color:  #cc0000 ;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  
  
}

.dropdown-content {
  display: none;
  position: fixed;
  background-color:white;
  min-width: 140px;
  box-shadow: 0px 8px 16px 1px rgba(0,0,0,0.2);
  z-index: 1;
  
}

.dropdown-content a {
  float: none;
  color: #cc0000;
  padding: 14px 16px;
  text-decoration: none;
  display: block;
  text-align:left;
  
 
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: red;
  color: white;
}

.dropdown-content a:hover {
  background-color: #cc0000;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .d1{
  		display:none;
        }
   .d2{
          widtht:25%;
 }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none; 
  			width:40%}
  
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: centre;
  }
  .i{
   width: 100%;
  max-width: 400px;
  height: auto;
  display: block
  margin-left: auto;
  margin-right: auto;
  width: 70%;
  
}
</style>
</head>
<body>
<div class="topnav" id="myTopnav">
  <div class="d1">
  <a href="#" class="active">DISCOVER</a>
  </div>
  
  <div class="d2">
  <a href="https://www.ted.com/about/our-organization">ABOUT</a>
  </div>
  
  <div class="d3">
  <a href="login.html">LOGIN</a>
  </div>
  <div class="dropdown">
  	<button class="dropbtn">WATCH
      <i class="fa fa-caret-down"></i>
    </button>
      <div class="dropdown-content">
      <a href="https://www.ted.com/talks">TED TALKS</a>
      <a href="https://www.ted.com/recommends?exploreCTASource=main-nav.item">TED RECOMMENDS</a>
      <a href="https://www.ted.com/playlists">PLAYSLISTS</a>
      </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">ATTEND 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="https://www.ted.com/attend/conferences/ted-conference">CONFRENCES</a>
      <a href="https://www.ted.com/tedx/events">TEDx EVENTS</a>
      <a href="https://www.ted.com/attend/ted-on-screen">TED ON SCREEN</a>
    </div>
  </div> 
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div style="padding-left:16px">
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>
</html>
